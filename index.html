<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Jam Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Authentication Container -->
    <div id="auth-container" class="auth-container">
        <div id="login-section">
            <h2 class="text-center mb-4">Game Jam Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <select class="form-control" id="login-user-type">
                        <option value="jammer">Jammer</option>
                        <option value="organizer">Jam Organizer</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-3">
                    <a href="#" id="show-register">Create an Account</a>
                </div>
            </form>
        </div>

        <div id="register-section" style="display:none;">
            <h2 class="text-center mb-4">Register for Game Jam</h2>
            <form id="register-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="register-username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <select class="form-control" id="register-user-type">
                        <option value="jammer">Jammer</option>
                        <option value="organizer">Jam Organizer</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
                <div class="text-center mt-3">
                    <a href="#" id="show-login">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard (initially hidden) -->
    <div id="dashboard" style="display:none;" class="mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 id="dashboard-username">Welcome</h3>
                        <button id="logout-btn" class="btn btn-danger">Logout</button>
                    </div>
                    <div class="card-body">
                        <!-- Jammer Dashboard -->
                        <div id="jammer-dashboard" style="display:none;">
                            <h4>Available Game Jams</h4>
                            <div id="available-jams"></div>
                            <button class="btn btn-primary mt-3" id="create-jam-application">Create Jam Application</button>
                        </div>

                        <!-- Organizer Dashboard -->
                        <div id="organizer-dashboard" style="display:none;">
                            <h4>Your Game Jams</h4>
                            <div id="my-jams"></div>
                            <button class="btn btn-success mt-3" id="create-jam-btn">Create New Jam</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Jam Modal -->
    <div class="modal fade" id="create-jam-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Game Jam</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-jam-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="jam-name" placeholder="Jam Name" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="jam-description" placeholder="Jam Description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" id="jam-start-date" required>
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" id="jam-end-date" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" id="jam-type">
                                <option value="online">Online</option>
                                <option value="physical">Physical</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Jam</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    class GameJamApp {
        constructor() {
            // Initialize local storage if not exists
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify([]));
            }
            if (!localStorage.getItem('jams')) {
                localStorage.setItem('jams', JSON.stringify([]));
            }

            this.initEventListeners();
        }

        initEventListeners() {
            // Toggle between login and register
            document.getElementById('show-register').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('register-section').style.display = 'block';
            });

            document.getElementById('show-login').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('register-section').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
            });

            // Registration Form
            document.getElementById('register-form').addEventListener('submit', (e) => {
                e.preventDefault();
                this.registerUser();
            });

            // Login Form
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                this.loginUser();
            });

            // Logout
            document.getElementById('logout-btn').addEventListener('click', () => {
                this.logout();
            });

            // Create Jam
            document.getElementById('create-jam-form').addEventListener('submit', (e) => {
                e.preventDefault();
                this.createJam();
            });
        }

        registerUser() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const userType = document.getElementById('register-user-type').value;

            // Get existing users
            let users = JSON.parse(localStorage.getItem('users'));

            // Check if username already exists
            if (users.some(user => user.username === username)) {
                alert('Username already exists!');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                username,
                email,
                password,
                userType
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful!');
            // Switch back to login
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }

        loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const userType = document.getElementById('login-user-type').value;

            // Get existing users
            let users = JSON.parse(localStorage.getItem('users'));

            // Find user
            const user = users.find(u =>
                u.username === username &&
                u.password === password &&
                u.userType === userType
            );

            if (user) {
                // Store current user in session
                sessionStorage.setItem('currentUser', JSON.stringify(user));

                // Hide auth container, show dashboard
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

                // Set username
                document.getElementById('dashboard-username').textContent = `Welcome, ${user.username}`;

                // Show appropriate dashboard
                if (user.userType === 'jammer') {
                    document.getElementById('jammer-dashboard').style.display = 'block';
                    document.getElementById('organizer-dashboard').style.display = 'none';
                    this.loadAvailableJams();
                } else {
                    document.getElementById('organizer-dashboard').style.display = 'block';
                    document.getElementById('jammer-dashboard').style.display = 'none';
                    this.loadOrganizerJams();
                }
            } else {
                alert('Invalid credentials!');
            }
        }

        logout() {
            // Clear session
            sessionStorage.removeItem('currentUser');

            // Hide dashboard, show auth
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('auth-container').style.display = 'block';
        }

        createJam() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

            const jam = {
                id: Date.now(),
                name: document.getElementById('jam-name').value,
                description: document.getElementById('jam-description').value,
                startDate: document.getElementById('jam-start-date').value,
                endDate: document.getElementById('jam-end-date').value,
                type: document.getElementById('jam-type').value,
                organizerId: currentUser.id
            };

            // Get existing jams
            let jams = JSON.parse(localStorage.getItem('jams'));
            jams.push(jam);
            localStorage.setItem('jams', JSON.stringify(jams));

            // Refresh jams list
            this.loadOrganizerJams();

            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('create-jam-modal'));
            modal.hide();

            alert('Jam created successfully!');
        }

        loadAvailableJams() {
            const jams = JSON.parse(localStorage.getItem('jams'));
            const availableJamsContainer = document.getElementById('available-jams');

            availableJamsContainer.innerHTML = jams.map(jam => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">${jam.name}</h5>
                        <p class="card-text">${jam.description}</p>
                        <p>
                            <strong>Dates:</strong> ${jam.startDate} to ${jam.endDate}<br>
                            <strong>Type:</strong> ${jam.type}
                        </p>
                        <button class="btn btn-sm btn-primary apply-jam" data-jam-id="${jam.id}">Apply to Jam</button>
                    </div>
                </div>
            `).join('');
        }

        loadOrganizerJams() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            const jams = JSON.parse(localStorage.getItem('jams'));

            const myJamsContainer = document.getElementById('my-jams');

            const organizerJams = jams.filter(jam => jam.organizerId === currentUser.id);

            myJamsContainer.innerHTML = organizerJams.map(jam => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">${jam.name}</h5>
                        <p class="card-text">${jam.description}</p>
                        <p>
                            <strong>Dates:</strong> ${jam.startDate} to ${jam.endDate}<br>
                            <strong>Type:</strong> ${jam.type}
                        </p>
                        <button class="btn btn-sm btn-danger delete-jam" data-jam-id="${jam.id}">Delete Jam</button>
                    </div>
                </div>
            `).join('');
        }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
        new GameJamApp();
    });
</script>
</body>
</html>
